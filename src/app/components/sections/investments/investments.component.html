<section id="investments-section" class="py-20 px-6 pt-32">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
        Seus <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">Investimentos</span>
      </h2>
      <p class="text-xl text-zinc-400">Portfolio otimizado para seus objetivos</p>
    </div>

    <!-- Portfolio Overview -->
    <div class="grid lg:grid-cols-3 gap-8 mb-12">
      <div class="lg:col-span-2 bg-gradient-to-b from-zinc-900/50 to-zinc-900/20 backdrop-blur-sm border border-zinc-800 rounded-2xl p-6">
        <h3 class="text-xl font-bold text-white mb-6">Distribuição do Portfolio</h3>
        <div class="grid md:grid-cols-2 gap-6">
          <div class="space-y-4" id="portfolio-breakdown">
            <div *ngFor="let item of portfolioBreakdown" class="flex items-center">
              <div class="w-3 h-3 rounded-full mr-3" [style.backgroundColor]="item.color"></div>
              <div class="flex justify-between w-full">
                <span class="text-zinc-300">{{ item.name }}</span>
                <span class="font-medium text-white">{{ item.percentage }}%</span>
              </div>
            </div>
          </div>
          <div class="relative flex items-center justify-center h-48">
            <canvas #portfolioChart class="w-full h-full"></canvas>
          </div>
        </div>
      </div>

      <div class="space-y-6">
        <div class="bg-gradient-to-b from-zinc-900/50 to-zinc-900/20 backdrop-blur-sm border border-zinc-800 rounded-2xl p-6">
          <h4 class="text-lg font-bold text-white mb-4">Rendimento Total</h4>
          <div class="text-3xl font-bold text-green-400 mb-2">+R$ 2.847,50</div>
          <div class="text-sm text-green-400">+12.4% no período</div>
        </div>

        <div class="bg-gradient-to-b from-zinc-900/50 to-zinc-900/20 backdrop-blur-sm border border-zinc-800 rounded-2xl p-6">
          <h4 class="text-lg font-bold text-white mb-4">Próximo Dividendo</h4>
          <div class="text-2xl font-bold text-blue-400 mb-2">R$ 145,80</div>
          <div class="text-sm text-zinc-400">Em 15 dias</div>
        </div>
      </div>
    </div>

    <!-- Investment Recommendations -->
    <div class="bg-gradient-to-b from-zinc-900/50 to-zinc-900/20 backdrop-blur-sm border border-zinc-800 rounded-2xl p-6">
      <h3 class="text-xl font-bold text-white mb-6">Recomendações de IA</h3>
      <div class="grid md:grid-cols-3 gap-6" id="recommendations">
        <div *ngFor="let rec of recommendations" class="bg-zinc-800/50 p-4 rounded-lg">
          <h4 class="font-bold text-white mb-2">{{ rec.name }}</h4>
          <p class="text-sm text-zinc-400 mb-4">{{ rec.description }}</p>
          <button class="text-blue-400 font-medium text-sm hover:text-blue-300">{{ rec.action }} →</button>
        </div>
      </div>
    </div>
  </div>
</section>
